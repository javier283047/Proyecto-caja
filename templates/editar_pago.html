<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar pago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="container">
    <h1> Editar último pago</h1>

    <div class="card detalle">
        <p><strong>Monto actual:</strong> ${{ "%.2f"|format(monto) }}</p>
    </div>

    <form method="post" class="form-pago">
        <input 
            type="number" 
            step="0.01" 
            name="monto" 
            value="{{ monto }}" 
            required
        >
        <button class="btn">Guardar cambios</button>
    </form>

    {% if mensaje %}
        <p class="mensaje">{{ mensaje }}</p>
    {% endif %}

    <a href="/caja" class="btn volver">⬅ Volver</a>
</div>

</body>
</html>
