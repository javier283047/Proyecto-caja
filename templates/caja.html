<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="container">
    <h1> Caja</h1>

    {% for c in clientes %}
    <a href="/registrar_pago/{{ c.id }}" class="card">
        <div class="card-left">
            <h2>{{ c.nombre }}</h2>
            <p>ID: {{ c.id }}</p>
        </div>

        <div class="card-right">
            <p class="monto">${{ "%.2f"|format(c.pagado) }}</p>
            <span class="estado {{ c.estado }}">
                {{ c.estado_texto }}
            </span>
        </div>
    </a>
    {% endfor %}

    <a href="/" class="btn">⬅ Volver al menú</a>
</div>

</body>
</html>
